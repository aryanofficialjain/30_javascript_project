<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="app">
            <h1 class="time">00:00:00</h1><br>
            <div class="btn">
                <button onclick="watchstop()"><img src="img/stopwatch_img/images/stop.png" alt=""></button>
                <button onclick="start()"><img src="img/stopwatch_img/images/start.png" alt=""></button>
                <button onclick="reset()"><img src="img/stopwatch_img/images/reset.png" alt=""></button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
