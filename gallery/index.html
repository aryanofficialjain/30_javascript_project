<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="wrap">
            <img src="h-scroll-img/images/back.png" alt="" id="back">

            <div class="gallery">

                <div>
                    <span><img src="h-scroll-img/images/image-1.png" alt=""></span>
                    <span><img src="h-scroll-img/images/image-2.png" alt=""></span>
                    <span><img src="h-scroll-img/images/image-3.png" alt=""></span>
                </div>
        
                <div>
                    <span><img src="h-scroll-img/images/image-5.png" alt=""></span>
                    <span><img src="h-scroll-img/images/image-4.png" alt=""></span>
                    <span><img src="h-scroll-img/images/image-6.png" alt=""></span>
                </div>
        
            </div>

            <img src="h-scroll-img/images/next.png" alt="" id="next">
        </div>
    
    <script src="script.js"></script>
</body>
</html>
