<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="app">
            <div class="input">
                <input type="text" name="" value="" id="input">
            </div>
            <div class="button">
                
                <div class="col">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>=</button>
                </div>

                <div class="col">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>/</button>
                </div>

                <div class="col">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>

                <div class="col">
                    <button>.</button>
                    <button>0</button>
                    <button>+</button>
                    <button>-</button><br><br>
                    <button>clear</button>
                    <button>del</button>
                </div>



            </div>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
