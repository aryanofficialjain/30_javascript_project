<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 class="error">Error 404</h1>
        <div class="search-box">
            <input type="text" name="" id="input" spellcheck="false" placeholder="Enter your City">
            <button class="btn"><img src="img/img/search.png" alt=""></button>
        </div>
        <div class="weather">
            <div class="upper">
                <img src="img/img/clear.png" alt="" id="image">
            <div class="inside">
                <h1 class="temp">22 deg</h1>
            <h2 class="city">New York</h2>
            </div>
        </div>
            

            <div class="detail">
                <div class="col">
                    <img src="img/img/humidity.png" alt="">
                    <div>
                        <p class="humid">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>

                <div class="col">
                    <img src="img/img/wind.png" alt="">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>

                </div>


            </div>
        </div>

    </div>


<script src="script.js"></script>    
</body>
</html>
